version: "3.9"
services:
  api:
    build: ../apps/api
    env_file: ../.env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/consultaion}
    depends_on:
      - db
    ports: ["8000:8000"]
  web:
    build: ../apps/web
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports: ["3000:3000"]
    depends_on: [api]
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: consultaion
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pg_data:
