name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests
        env:
          ENV: test
          USE_MOCK: "1"
          REQUIRE_REAL_LLM: "0"
          STRIPE_WEBHOOK_VERIFY: "0"
          JWT_SECRET: "test_jwt_secret_32_chars_long_123456"
          # Minimal defaults for other vars
          DATABASE_URL: "sqlite:///./ci_test.db"
        run: |
          # Run a subset of tests that don't require external services
          pytest tests/test_provider_health.py tests/test_pii_scrub.py tests/test_config_validation.py -q

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Mock env vars needed for build
          NEXT_PUBLIC_APP_URL: http://localhost:3000
