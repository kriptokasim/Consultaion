name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd apps/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          DATABASE_URL: sqlite:///./ci.db
          USE_MOCK: '1'
        run: |
          cd apps/api
          DATABASE_URL=sqlite:///./ci.db alembic upgrade head
          pytest -q
      - name: pip-audit
        run: |
          cd apps/api
          python -m pip install pip-audit
          pip-audit -r requirements.txt

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd apps/web
          npm ci || npm install
      - name: Build
        env:
          NEXT_PUBLIC_API_URL: /api
        run: |
          cd apps/web
          npm run build
          node -e "const fs=require('fs'); const size=fs.statSync('.next/react-loadable-manifest.json').size; if(size>450000){console.error('react-loadable-manifest too large:', size); process.exit(1);} console.log('react-loadable-manifest size:', size);"

  e2e:
    runs-on: ubuntu-latest
    needs: [api, web]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend deps
        run: |
          cd apps/api
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          DATABASE_URL=sqlite:///./ci_e2e.db alembic upgrade head
      - name: Start API
        env:
          DATABASE_URL: sqlite:///./ci_e2e.db
          FAST_DEBATE: '1'
          DISABLE_AUTORUN: '0'
          JWT_SECRET: test-secret
          USE_MOCK: '1'
          ENABLE_METRICS: '0'
        run: |
          cd apps/api
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          echo $! > ../../api.pid
      - name: Install frontend deps
        run: |
          cd apps/web
          npm ci
      - name: Build & start web
        env:
          NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
          PORT: 3000
        run: |
          cd apps/web
          NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL npm run build
          PORT=$PORT npm run start &
          echo $! > ../../web.pid
      - name: Install Playwright
        run: |
          cd apps/web
          npx playwright install --with-deps
      - name: Run Playwright smoke tests
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
          API_BASE_URL: http://127.0.0.1:8000
        run: |
          cd apps/web
          npm run test:e2e
      - name: Stop services
        if: always()
        run: |
          kill $(cat api.pid) || true
          kill $(cat web.pid) || true
